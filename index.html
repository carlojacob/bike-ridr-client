<!DOCTYPE html>
<html>
    <head>
      <title>Bike Ridr</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- div containing Title Text -->
      <div class="title">
        <h1>Bike Ridr</h1>
      </div>

      <!-- Sign Up and Sign In Areas -->
      <div id="sign-up-or-in" class="container">
        <div class="row">

          <!-- Sign Up Form -->
          <div class="col-12 col-sm-6 auth-form standard">
            <form class="credentials" id="sign-up">
              <input type="email" name="credentials[email]" placeholder="Email Address">
              <input type="password" name="credentials[password]" placeholder="Enter Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Re-enter Password">
              <button id="sign-up-btn">Sign Up</button>
            </form>
          </div>
          <!-- End Sign Up Form -->
          <!-- Sign In Form -->
          <div class="col-12 col-sm-6 auth-form standard">
            <form class="credentials" id="sign-in">
              <input type="email" name="credentials[email]" placeholder="Email Address">
              <input type="password" name="credentials[password]" placeholder="Enter Password">
              <button id="sign-in-btn">Sign In</button>
            </form>
          </div>
          <!-- End Sign In Form -->
        </div>
      </div>
      <!-- End Sign Up and Sign In Areas -->

      <!-- Change Password and Sign Out Areas -->
      <div id="change-password-sign-out" class="container">
        <div class="row">

          <!-- Change Password Form -->
          <div class="col-12 col-sm-6 auth-form standard">
            <form class="credentials" id="change-password">
              <input type="password" name="passwords[old]" placeholder="Enter Old Password">
              <input type="password" name="passwords[new]" placeholder="Enter New Password">
              <button id="change-password-btn">Change Password</button>
            </form>
          </div>
          <!-- End Change Password Form -->
          <!-- Sign Out Form -->
          <div class="col-12 col-sm-6 auth-form standard">
            <form class="credentials" id="sign-out">
              <button id="sign-out-btn">Sign Out</button>
            </form>
          </div>
          <!-- End Sign Out Form -->
        </div>
      </div>
      <!-- End Sign Up and Sign In Areas -->

      <!-- Output Text to User During Use of App -->
      <div class="container user-output">
        <div class="row">
          <div class="col-12 col-xl-12 user-output standard">
            <p id="user-output"></p>
          </div>
        </div>
      </div>
      <!-- End Output Text to User During Use of App -->

      <!-- Enter or View Ride Buttons -->
      <div id="enter-or-view-ride" class="container">
        <div class="row">
          <!-- Enter New Ride Button -->
          <div class="col-12 col-sm-6 ride-button-form standard">
            <form class="credentials" id="enter-new-ride">
              <button id="enter-new-ride-btn">Enter New Ride</button>
            </form>
          </div>
          <!-- End Enter New Ride Button -->
          <!-- View Ride History Button -->
          <div class="col-12 col-sm-6 ride-button-form standard">
            <form class="credentials" id="view-ride-history-form">
              <button id="view-ride-history-btn">View Ride History</button>
            </form>
          </div>
          <!-- End View Ride History Button -->
        </div>
      </div>
      <!-- End Enter or View Ride Buttons -->

      <!-- Enter New Ride Form -->
      <div id="enter-new-ride-container" class="container">
        <div class="row">

          <!-- Enter New Ride Form -->
          <div class="col-12 col-sm-6 enter-ride-form standard">
            <form class="credentials" id="enter-new-ride-form">
              <p>Date<input type="date" name="ride[date]"></p>
              <input type="text" name="ride[location]" placeholder="Location">
              <p>Time
                <input type="number" min="0" name="ride[HH]" placeholder="HH">
                <input type="number" min="0" max="60" name="ride[MM]" placeholder="MM">
                <input type="number" step="0.01" min="0" max="60" name="ride[SS]" placeholder="SS">
              </p>
              <input type="number" step="0.01" name="ride[ride_distance]" placeholder="Distance (miles)">
              <button id="save-ride-btn">Save Ride</button>
            </form>
          </div>
          <!-- End Enter New Ride Form -->
        </div>
      </div>
      <!-- End Sign Up and Sign In Areas -->

    </body>
</html>
