<!DOCTYPE html>
<html>
    <head>
      <title>Bike Ridr</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- div containing Title Text -->
      <div>
        <h1 class="title">Bike Ridr</h1>
      </div>

<!-- ************************************************ -->

      <!-- Sign Up and Sign In Areas -->
      <div id="sign-up-or-in" class="container">
        <div class="row">

          <!-- Sign Up Form -->
          <div class="col-12 col-sm-6 auth-form">
            <form class="credentials" id="sign-up">
              <input type="email" name="credentials[email]" placeholder="Email Address">
              <input type="password" name="credentials[password]" placeholder="Enter Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Re-enter Password">
              <button id="sign-up-btn">Sign Up</button>
            </form>
          </div>
          <!-- End Sign Up Form -->
          <!-- Sign In Form -->
          <div class="col-12 col-sm-6 auth-form">
            <form class="credentials" id="sign-in">
              <input type="email" name="credentials[email]" placeholder="Email Address">
              <input type="password" name="credentials[password]" placeholder="Enter Password">
              <button id="sign-in-btn">Sign In</button>
            </form>
          </div>
          <!-- End Sign In Form -->
        </div>
      </div>
      <!-- End Sign Up and Sign In Areas -->

      <!-- Change Password and Sign Out Areas -->
      <div id="change-password-sign-out" class="container">
        <div class="row">

          <!-- Change Password Form -->
          <div class="col-12 col-sm-6 auth-form">
            <form class="credentials" id="change-password">
              <input type="password" name="passwords[old]" placeholder="Enter Old Password">
              <input type="password" name="passwords[new]" placeholder="Enter New Password">
              <button id="change-password-btn">Change Password</button>
            </form>
          </div>
          <!-- End Change Password Form -->
          <!-- Sign Out Form -->
          <div class="col-12 col-sm-6 auth-form">
            <form class="credentials" id="sign-out">
              <button id="sign-out-btn">Sign Out</button>
            </form>
          </div>
          <!-- End Sign Out Form -->
        </div>
      </div>
      <!-- End Sign Up and Sign In Areas -->

      <!-- Output Text to User During Use of App -->
      <div class="container user-output-container">
        <div class="row">
          <div class="col-12 col-xl-12">
            <p id="user-output" class="user-output"></p>
          </div>
        </div>
      </div>
      <!-- End Output Text to User During Use of App -->

      <!-- Enter or View Ride Buttons -->
      <div id="enter-or-view-ride" class="container">
        <div class="row">
          <!-- Enter New Ride Button -->
          <div class="col-12 col-sm-6 ride-button-form">
            <button id="enter-new-ride-btn">Enter New Ride</button>
          </div>
          <!-- End Enter New Ride Button -->
          <!-- View Ride History Button -->
          <div class="col-12 col-sm-6 ride-button-form">
            <button id="view-ride-history-btn">View Ride History</button>
          </div>
          <!-- End View Ride History Button -->
        </div>
      </div>
      <!-- End Enter or View Ride Buttons -->

<!-- ************************************************ -->

      <!-- Enter New Ride Form -->
      <form id="enter-new-ride-form-test">
        <!-- Enter New Ride Form Container-->
        <div id="enter-new-ride-container-test-2" class="container ride-form">
          <div class="row">
            <div class="col-4 col-sm-4 form-text">
              Date
            </div>
            <div class="col-8 col-sm-8">
              <input class="full-width" type="date" name="ride[date]">
            </div>
          </div>

          <div class="row">
            <div class="col-4 col-sm-4 form-text">
              Location
            </div>
            <div class="col-8 col-sm-8">
              <input class="full-width" type="text" name="ride[location]" placeholder="Location" required>
            </div>
          </div>

          <div class="row">
            <div class="col-4 col-sm-4 form-text">
              Time
            </div>
            <div class="col-8 col-sm-8">
              <div id="enter-new-ride-container-test-3" class="container full-width">
                <div class="row">
                  <div class="col-4 col-sm-4 ride-time-input">
                    <input class="time-input left" type="number" min="0" name="ride[HH]" placeholder="HH" required>
                  </div>
                  <div class="col-4 col-sm-4 ride-time-input">
                    <input class="time-input" type="number" min="0" max="60" name="ride[MM]" placeholder="MM" required>
                  </div>
                  <div class="col-4 col-sm-4 ride-time-input">
                    <input class="time-input right" type="number" step="0.01" min="0" max="60" name="ride[SS]" placeholder="SS" required>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-4 col-sm-4 form-text">
              Distance
            </div>
            <div class="col-8 col-sm-8">
              <input class="full-width" type="number" step="0.01" name="ride[ride_distance]" placeholder="(miles)" required>
            </div>
          </div>

          <div class="row">
            <div class="col-4 col-sm-4">
            </div>
            <div class="col-8 col-sm-8">
              <button id="save-ride-btn-test">Save Ride</button>
            </div>
          </div>

        </div>
        <!-- End Enter New Ride Form Container-->
      </form>
      <!-- End Enter New Ride Form -->

<!-- ************************************************ -->

      <!-- Update Ride Form -->
      <form id="update-ride-form-test">
        <!-- Update Ride Form Container-->
        <div id="update-ride-container-test-2" class="container ride-form">
          <div class="row">
            <div class="col-4 col-sm-4 form-text">
              Date
            </div>
            <div class="col-8 col-sm-8">
              <input class="full-width" type="date" name="ride[date]">
            </div>
          </div>

          <div class="row">
            <div class="col-4 col-sm-4 form-text">
              Location
            </div>
            <div class="col-8 col-sm-8">
              <input class="full-width" type="text" name="ride[location]" placeholder="Location" required>
            </div>
          </div>

          <div class="row">
            <div class="col-4 col-sm-4 form-text">
              Time
            </div>
            <div class="col-8 col-sm-8">
              <div id="update-ride-container-test-3" class="container full-width">
                <div class="row">
                  <div class="col-4 col-sm-4 ride-time-input">
                    <input class="time-input left" type="number" min="0" name="ride[HH]" placeholder="HH" required>
                  </div>
                  <div class="col-4 col-sm-4 ride-time-input">
                    <input class="time-input" type="number" min="0" max="60" name="ride[MM]" placeholder="MM" required>
                  </div>
                  <div class="col-4 col-sm-4 ride-time-input">
                    <input class="time-input right" type="number" step="0.01" min="0" max="60" name="ride[SS]" placeholder="SS" required>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-4 col-sm-4 form-text">
              Distance
            </div>
            <div class="col-8 col-sm-8">
              <input class="full-width" type="number" step="0.01" name="ride[ride_distance]" placeholder="(miles)" required>
            </div>
          </div>

          <div class="row">
            <div class="col-4 col-sm-4">
            </div>
            <div class="col-8 col-sm-8">
              <button id="update-ride-btn-test">Update Ride</button>
            </div>
          </div>

        </div>
        <!-- End Update Ride Form Container-->
      </form>
      <!-- End Update Ride Form -->

<!-- ************************************************ -->


      <!-- Enter New Ride Form Container-->
      <div id="enter-new-ride-container" class="container">
        <div class="row">

          <!-- Enter New Ride Form -->
          <div class="col-12 col-sm-12">
            <form class="credentials" id="enter-new-ride-form">
              <p><span class="form-text">Date</span>
                <input type="date" name="ride[date]">
              </p>
              <input type="text" name="ride[location]" placeholder="Location" required>
              <p><span class="form-text">Time</span>
                <input type="number" min="0" name="ride[HH]" placeholder="HH" required>
                <input type="number" min="0" max="60" name="ride[MM]" placeholder="MM" required>
                <input type="number" step="0.01" min="0" max="60" name="ride[SS]" placeholder="SS" required>
              </p>
              <input type="number" step="0.01" name="ride[ride_distance]" placeholder="Distance (miles)" required>
              <button id="save-ride-btn">Save Ride</button>
            </form>
          </div>
          <!-- End Enter New Ride Form -->
        </div>
      </div>
      <!-- End New Ride Form Container -->

      <!-- Enter Update Ride Form Container-->
      <div id="update-ride-container" class="container">
        <div class="row">

          <!-- Enter Update Ride Form -->
          <div class="col-12 col-sm-12 update-ride-form">
            <form class="credentials" id="update-ride-form">
              <p><span class="form-text">Date</span>
                <input type="date" name="ride[date]">
              </p>
              <input type="text" name="ride[location]" placeholder="Location" required>
              <p><span class="form-text">Time</span>
                <input type="number" min="0" name="ride[HH]" placeholder="HH" required>
                <input type="number" min="0" max="60" name="ride[MM]" placeholder="MM" required>
                <input type="number" step="0.01" min="0" max="60" name="ride[SS]" placeholder="SS" required>
              </p>
              <input type="number" step="0.01" name="ride[ride_distance]" placeholder="Distance (miles)" required>
              <button id="update-ride-btn">Update Ride</button>
            </form>
          </div>
          <!-- End Enter Update Ride Form -->
        </div>
      </div>
      <!-- End Update Ride Form Container -->

      <!-- Ride History Container-->
      <div id="ride-history-container" class="container">
        <div class="row ride-history-table-headers">
          <div class="col-2 col-sm-2 col-lg-2 ride-data">
              <b>Date</b>
          </div>
          <div class="col-3 col-sm-3 col-lg-3 ride-data">
              <b>Location</b>
          </div>
          <div class="col-2 col-sm-2 col-lg-2 ride-data">
              <b>Distance</b>
          </div>
          <div class="col-2 col-sm-2 col-lg-2 ride-data">
              <b>Time</b>
          </div>
          <div class="col-3 col-sm-3 col-lg-3">
          </div>
        </div>
        <!-- Table Inserted from ride-listing.handlebars -->
        <div id="ride-history-table" class="row ride-history-table">
        </div>
        <!-- End Table Inserted from ride-listing.handlebars -->
        <p><button id="done-btn" class="done-btn">Done</button></p>
      </div>
      <!-- End Ride History Container -->
    </body>
</html>
